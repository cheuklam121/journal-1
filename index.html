<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeJournal v8.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { dark: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' } }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; overflow: hidden; transition: background-color 0.3s, color 0.3s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Calendar Grid */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        @media (min-width: 768px) { .calendar-grid { gap: 12px; } }
        .calendar-day { aspect-ratio: 1; transition: transform 0.1s; }
        .calendar-day:active { transform: scale(0.95); }
        
        .day-profit { background: #10b981; color: white; border: 1px solid #059669; }
        .day-loss { background: #f43f5e; color: white; border: 1px solid #e11d48; }
        
        .light .day-neutral { background: white; border: 1px solid #e2e8f0; color: #64748b; }
        .dark .day-neutral { background: #1e293b; border: 1px solid #334155; color: #94a3b8; }

        .light .bg-base { background: #f8fafc; } .dark .bg-base { background: #0f172a; }
        .light .bg-surface { background: white; } .dark .bg-surface { background: #1e293b; border-color: #334155; }
        .light .text-main { color: #1e293b; } .dark .text-main { color: #f1f5f9; }
        .light .text-muted { color: #64748b; } .dark .text-muted { color: #94a3b8; }

        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .light .nav-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: 700; }
        .dark .nav-btn.active { border-bottom: 2px solid #60a5fa; color: #60a5fa; font-weight: 700; }
        
        .strategy-radio:checked + label { background-color: #eff6ff; color: #2563eb; border-color: #2563eb; font-weight: 700; }
        .dark .strategy-radio:checked + label { background-color: #1e3a8a; color: #93c5fd; border-color: #3b82f6; }
        
        .modal-bg { background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .fab { position: absolute; bottom: 24px; right: 24px; width: 56px; height: 56px; border-radius: 50%; background: #2563eb; color: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); z-index: 50; }

        /* Timeframe Buttons */
        .tf-btn { padding: 4px 12px; font-size: 11px; font-weight: 600; border-radius: 6px; transition: all 0.2s; }
        .light .tf-btn.active { background: #2563eb; color: white; }
        .light .tf-btn:not(.active) { background: #f1f5f9; color: #64748b; hover:bg-slate-200; }
        .dark .tf-btn.active { background: #3b82f6; color: white; }
        .dark .tf-btn:not(.active) { background: #334155; color: #94a3b8; hover:bg-slate-700; }

    </style>
</head>

    <script>
        // --- STATE ---
        let currentDate = new Date();
        let chartInstance = null;
        let selectedTimeframe = 'ALL';
        
        const DataStore = {
            config: JSON.parse(localStorage.getItem('tj_config_v8') || '{}'),
            theme: localStorage.getItem('tj_theme') || 'light',
            consistencyRate: parseFloat(localStorage.getItem('tj_consistency') || '0.3'), // Default 30%
            load: async () => {
                if (DataStore.config.gistId && DataStore.config.token) {
                    try {
                        const res = await fetch(`https://api.github.com/gists/${DataStore.config.gistId}`, { headers: { 'Authorization': `token ${DataStore.config.token}` }, cache: 'no-store' });
                        if(res.ok) {
                            const json = await res.json();
                            if(json.files && json.files['trade_journal.json']) {
                                return JSON.parse(json.files['trade_journal.json'].content);
                            }
                        }
                    } catch(e) {}
                }
                return JSON.parse(localStorage.getItem('tj_data_v8') || '[]');
            },
            save: async (data) => {
                localStorage.setItem('tj_data_v8', JSON.stringify(data));
                if (DataStore.config.gistId && DataStore.config.token) {
                    fetch(`https://api.github.com/gists/${DataStore.config.gistId}`, {
                        method: 'PATCH', headers: { 'Authorization': `token ${DataStore.config.token}` },
                        body: JSON.stringify({ files: { 'trade_journal.json': { content: JSON.stringify(data) } } })
                    });
                }
            },
            add: async (entry) => { const d = await DataStore.load(); d.push(entry); await DataStore.save(d); },
            delete: async (id) => { let d = await DataStore.load(); d = d.filter(x => x.id !== id); await DataStore.save(d); },
            getAll: async () => await DataStore.load(),
        };

        // --- INIT ---
        async function init() {
            document.getElementById('inputDate').valueAsDate = new Date();
            setTheme(DataStore.theme);
            document.getElementById('consistencyRateDisplay').innerText = (DataStore.consistencyRate * 100).toFixed(0);
            if(DataStore.config.gistId) document.getElementById('loginGistId').value = DataStore.config.gistId;
            if(DataStore.config.token) document.getElementById('loginToken').value = DataStore.config.token;
            await renderCalendar();
        }

        // --- TIMEFRAME LOGIC ---
        async function setTimeframe(tf) {
            selectedTimeframe = tf;
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tf-'+tf).classList.add('active');
            await renderAnalytics();
        }

        function filterDataByTimeframe(data, tf) {
            const now = new Date();
            let cutoff = new Date('1970-01-01');
            
            if (tf === '1W') cutoff = new Date(now.setDate(now.getDate() - 7));
            else if (tf === '1M') cutoff = new Date(now.setMonth(now.getMonth() - 1));
            else if (tf === '3M') cutoff = new Date(now.setMonth(now.getMonth() - 3));
            else if (tf === 'YTD') cutoff = new Date(now.getFullYear(), 0, 1);
            
            return data.filter(d => new Date(d.date) >= cutoff);
        }

        // --- RENDERERS ---
        async function renderAnalytics() {
            const allData = (await DataStore.getAll()).sort((a,b) => new Date(a.date) - new Date(b.date));
            
            // 1. Total Metrics (Always based on ALL data for KPIs except chart?) 
            // Usually dashboard KPIs match the filter, let's match the filter.
            const filteredData = filterDataByTimeframe(allData, selectedTimeframe);
            
            // Calc KPIs
            let totalPnl=0, wins=0, losses=0, winSum=0, lossSum=0, curve=[], running=0;
            let maxWinDay = 0;

            filteredData.forEach(d => {
                running += d.amount;
                curve.push({x:d.date, y:running});
                totalPnl += d.amount;
                
                // Find max win day for consistency calc
                if(d.amount > 0) {
                    wins++; winSum += d.amount;
                    if(d.amount > maxWinDay) maxWinDay = d.amount;
                } else if (d.amount < 0) {
                    losses++; lossSum += d.amount;
                }
            });

            // Display KPIs
            document.getElementById('kpiTotalPnl').innerText = '$' + totalPnl.toFixed(2);
            document.getElementById('kpiTotalPnl').className = `text-xl md:text-2xl font-bold ${totalPnl>=0?'text-green-500':'text-red-500'}`;
            
            document.getElementById('kpiTotalWinVal').innerText = wins;
            document.getElementById('kpiTotalLossVal').innerText = losses;
            
            const wr = wins+losses > 0 ? ((wins/(wins+losses))*100).toFixed(1) : 0;
            document.getElementById('kpiWinRate').innerText = wr + '%';
            document.getElementById('kpiWinBar').style.width = wr + '%';

            const avgWin = wins>0 ? winSum/wins : 0;
            const avgLoss = losses>0 ? lossSum/losses : 0;
            document.getElementById('kpiAvgWin').innerText = '$' + avgWin.toFixed(0);
            document.getElementById('kpiAvgLoss').innerText = '$' + Math.abs(avgLoss).toFixed(0);

            // Min Profit Req Calc
            const minReq = DataStore.consistencyRate > 0 ? maxWinDay / DataStore.consistencyRate : 0;
            document.getElementById('kpiMinProfit').innerText = maxWinDay > 0 ? '$' + minReq.toFixed(0) : 'N/A';

            // Chart
            const ctx = document.getElementById('equityChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            const isDark = DataStore.theme === 'dark';
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { 
                    labels: curve.map(c=>c.x), 
                    datasets: [{ 
                        data: curve.map(c=>c.y), 
                        borderColor: '#2563eb', 
                        backgroundColor: 'rgba(37,99,235,0.1)', 
                        borderWidth: 2, 
                        fill: true, 
                        pointRadius: 0 
                    }] 
                },
                options: {
                    responsive: true, maintainAspectRatio: false, plugins:{legend:{display:false}},
                    scales: { 
                        x:{display:false}, 
                        y:{
                            grid:{color: isDark ? '#334155' : '#f1f5f9', borderColor: isDark ? '#334155' : '#f1f5f9'}, 
                            ticks:{color: isDark ? '#94a3b8' : '#64748b'}
                        } 
                    }
                }
            });

            // History Table (Show filtered or all? Usually detailed history shows filtered)
            document.getElementById('historyTableBody').innerHTML = [...filteredData].reverse().map(d => `
                <tr class="border-b border-slate-100 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800">
                    <td class="px-4 py-3 text-muted">${d.date}</td>
                    <td class="px-4 py-3"><span class="text-xs font-bold uppercase px-2 py-0.5 rounded bg-slate-200 dark:bg-slate-600 text-slate-600 dark:text-slate-300">${d.strategy||'-'}</span></td>
                    <td class="px-4 py-3 text-right font-bold ${d.amount>=0?'text-green-500':'text-red-500'}">${d.amount}</td>
                    <td class="px-4 py-3 text-muted truncate max-w-[100px]">${d.notes||''}</td>
                    <td class="px-4 py-3 text-right"><button onclick="deleteEntry(${d.id})" class="text-muted hover:text-red-500"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        async function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
            document.getElementById('currentMonthDisplay').innerText = `${months[month]} ${year}`;
            
            const data = await DataStore.getAll();
            const prefix = `${year}-${String(month+1).padStart(2,'0')}`;
            const agg = {};
            data.filter(d => d.date.startsWith(prefix)).forEach(d => { if(!agg[d.date]) agg[d.date]={total:0}; agg[d.date].total+=d.amount; });
            
            const total = Object.values(agg).reduce((s,d)=>s+d.total,0);
            const tEl = document.getElementById('monthTotalDisplay');
            tEl.innerText = (total>=0?'+':'')+'$'+Math.abs(total).toFixed(2);
            tEl.className = `text-lg md:text-2xl font-bold ${total>=0?'text-emerald-500':'text-red-500'}`;
            
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            const days = new Date(year, month+1, 0).getDate();
            const first = new Date(year, month, 1).getDay();
            
            for(let i=0;i<first;i++) grid.appendChild(document.createElement('div'));
            for(let d=1;d<=days;d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const info = agg[dateStr];
                const cell = document.createElement('div');
                cell.className = 'calendar-day rounded-lg md:rounded-xl p-1 relative cursor-pointer flex flex-col justify-between items-center md:items-start transition-all hover:shadow-md';
                if(info) {
                    cell.classList.add(info.total>=0?'day-profit':'day-loss');
                    cell.innerHTML = `<span class="text-[10px] opacity-80 self-start ml-1 mt-1">${d}</span><span class="text-xs md:text-sm font-bold">${Math.round(Math.abs(info.total))}</span>`;
                    cell.onclick = () => openDetails(dateStr);
                } else {
                    cell.classList.add('day-neutral');
                    cell.innerHTML = `<span class="text-[10px] text-muted ml-1 mt-1">${d}</span>`;
                    cell.onclick = () => { document.getElementById('inputDate').value=dateStr; openEntryModal(); };
                }
                grid.appendChild(cell);
            }
        }

        // --- ACTIONS ---
        function setConsistencyRate() {
            const rate = prompt("Enter Consistency Rate (0.1 to 1.0)\nExample: 0.3 for 30%", DataStore.consistencyRate);
            if(rate && !isNaN(rate)) {
                DataStore.consistencyRate = parseFloat(rate);
                localStorage.setItem('tj_consistency', DataStore.consistencyRate);
                document.getElementById('consistencyRateDisplay').innerText = (DataStore.consistencyRate * 100).toFixed(0);
                renderAnalytics();
            }
        }
        
        function setTheme(theme) {
            DataStore.theme = theme; localStorage.setItem('tj_theme', theme);
            document.documentElement.classList.remove('light', 'dark');
            document.documentElement.classList.add(theme);
            const lightBtn = document.getElementById('btn-theme-light');
            const darkBtn = document.getElementById('btn-theme-dark');
            if(theme === 'light') {
                lightBtn.classList.add('bg-white', 'shadow-sm', 'text-blue-600', 'font-bold'); lightBtn.classList.remove('text-muted');
                darkBtn.classList.remove('bg-white', 'shadow-sm', 'text-blue-600', 'font-bold'); darkBtn.classList.add('text-muted');
            } else {
                darkBtn.classList.add('bg-slate-600', 'shadow-sm', 'text-white', 'font-bold'); darkBtn.classList.remove('text-muted');
                lightBtn.classList.remove('bg-slate-600', 'shadow-sm', 'text-white', 'font-bold'); lightBtn.classList.add('text-muted');
            }
            if(document.getElementById('tab-analytics').classList.contains('active')) renderAnalytics();
        }
        
        async function resetData(scope) {
            if(!confirm("Are you sure?")) return;
            let data = await DataStore.getAll(); const now = new Date();
            if(scope === 'all') data = [];
            else if (scope === 'week') { const cutoff = new Date(); cutoff.setDate(now.getDate() - 7); data = data.filter(d => new Date(d.date) < cutoff); }
            else if (scope === 'month') { const cutoff = new Date(); cutoff.setMonth(now.getMonth() - 1); data = data.filter(d => new Date(d.date) < cutoff); }
            await DataStore.save(data); alert('Data erased.'); location.reload();
        }

        // Standard Modals & Tabs logic (same as v8.1)
        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(e=>e.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(e=>e.classList.remove('active'));
            const dC = document.getElementById('desk-tab-calendar'); const dA = document.getElementById('desk-tab-analytics');
            dC.className = dA.className = "text-left px-4 py-3 rounded-lg text-muted font-medium hover:bg-slate-50 dark:hover:bg-slate-700 transition-all";
            document.getElementById('tab-'+t).classList.add('active');
            if(document.getElementById('mob-tab-'+t)) document.getElementById('mob-tab-'+t).classList.add('active');
            const act = "text-left px-4 py-3 rounded-lg bg-blue-50 dark:bg-slate-800 text-blue-600 dark:text-blue-400 font-bold transition-all";
            if(t==='calendar') { dC.className = act; renderCalendar(); } else { dA.className = act; renderAnalytics(); }
        }

        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const date = document.getElementById('inputDate').value;
            const amount = parseFloat(document.getElementById('inputAmount').value);
            const notes = document.getElementById('inputNotes').value;
            let strategy = null; document.querySelectorAll('input[name="strategy"]').forEach(r => { if(r.checked) strategy = r.value; });
            if(!date || isNaN(amount)) return;
            await DataStore.add({id:Date.now(),date,amount,notes,strategy});
            closeEntryModal(); document.getElementById('inputAmount').value='';
            if(document.getElementById('tab-calendar').classList.contains('active')) renderCalendar(); else renderAnalytics();
        });
        
        async function deleteEntry(id) { if(confirm('Delete?')) { await DataStore.delete(id); if(document.getElementById('tab-calendar').classList.contains('active')) { renderCalendar(); closeDetailsModal(); } else { renderAnalytics(); } } }
        function changeMonth(o) { currentDate.setMonth(currentDate.getMonth()+o); renderCalendar(); }
        function openEntryModal() { document.getElementById('entryModal').classList.remove('hidden'); }
        function closeEntryModal() { document.getElementById('entryModal').classList.add('hidden'); }
        function openLogin() { document.getElementById('loginModal').classList.remove('hidden'); }
        function openSettings() { document.getElementById('settingsModal').classList.remove('hidden'); }
        async function performLogin() { const g=document.getElementById('loginGistId').value.trim(); const t=document.getElementById('loginToken').value.trim(); DataStore.config={gistId:g,token:t}; localStorage.setItem('tj_config_v8', JSON.stringify(DataStore.config)); await DataStore.load(); alert('Connected!'); location.reload(); }
        async function openDetails(d) { const entries=(await DataStore.getAll()).filter(x=>x.date===d); document.getElementById('detailDateTitle').innerText=d; document.getElementById('detailsList').innerHTML=entries.map(e=>`<div class="p-3 bg-slate-50 dark:bg-slate-800 rounded-xl border border-slate-100 dark:border-slate-700 flex justify-between items-center"><div><span class="text-xs font-bold uppercase px-1.5 rounded bg-slate-200 dark:bg-slate-600 text-slate-600 dark:text-slate-300 mr-2">${e.strategy||'-'}</span><span class="text-sm font-bold text-main">${e.notes||''}</span></div><span class="font-bold ${e.amount>=0?'text-green-500':'text-red-500'}">${e.amount}</span></div>`).join(''); document.getElementById('detailsModal').classList.remove('hidden'); }
        function closeDetailsModal() { document.getElementById('detailsModal').classList.add('hidden'); }
        function openEntryFromDetails() { document.getElementById('inputDate').value=document.getElementById('detailDateTitle').innerText; closeDetailsModal(); openEntryModal(); }
        function exportData() { DataStore.getAll().then(d => { const c="data:text/csv;charset=utf-8,Date,Amount,Method,Notes\n"+d.map(x=>`${x.date},${x.amount},${x.strategy||''},"${x.notes||''}"`).join("\n"); const a=document.createElement("a"); a.href=encodeURI(c); a.download="backup.csv"; document.body.appendChild(a); a.click(); }); }

        init();
    </script>
</body>
