<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeJournal v8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; height: 100dvh; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Calendar Grid */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        @media (min-width: 768px) { .calendar-grid { gap: 12px; } }
        .calendar-day { aspect-ratio: 1; transition: transform 0.1s; }
        .calendar-day:active { transform: scale(0.95); }
        
        .day-profit { background: #10b981; color: white; }
        .day-loss { background: #f43f5e; color: white; }
        .day-neutral { background-color: white; border: 1px solid #e2e8f0; color: #64748b; }
        
        /* Tab Animation */
        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .nav-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: 700; }
        
        /* Dashboard Cards (Dark Theme inspiration) */
        .dash-card { background: #1e293b; color: white; border-radius: 12px; padding: 16px; }
        .dash-value-green { color: #4ade80; }
        .dash-value-red { color: #f87171; }
        
        /* Strategy Chips */
        .strategy-radio:checked + label { background-color: #eff6ff; color: #2563eb; border-color: #2563eb; font-weight: 700; }
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: 600; text-transform: uppercase; }
        .badge-ma { background: #e0e7ff; color: #4338ca; }
        .badge-sr { background: #ffedd5; color: #c2410c; }
        .badge-kc { background: #fae8ff; color: #a21caf; }
        .badge-bo { background: #dcfce7; color: #15803d; }
        .badge-news { background: #fee2e2; color: #b91c1c; }
        
        /* Modal */
        .modal-bg { background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        /* FAB */
        .fab { position: absolute; bottom: 24px; right: 24px; width: 56px; height: 56px; border-radius: 50%; background: #2563eb; color: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); z-index: 50; }
    </style>
</head>
<body class="flex flex-col md:flex-row text-slate-800">

    <!-- SIDEBAR (Desktop) -->
    <aside class="hidden md:flex w-72 bg-white border-r border-slate-200 flex-col z-20 shadow-sm">
        <div class="p-6 border-b border-slate-100">
            <h1 class="text-xl font-bold flex items-center gap-2 text-slate-800"><i class="fa-solid fa-layer-group text-blue-600"></i> TradeJournal</h1>
        </div>
        <nav class="flex flex-col p-4 gap-2">
            <button onclick="switchTab('calendar')" id="desk-tab-calendar" class="text-left px-4 py-3 rounded-lg bg-blue-50 text-blue-600 font-bold transition-all hover:bg-blue-50"><i class="fa-regular fa-calendar mr-2"></i> Calendar</button>
            <button onclick="switchTab('analytics')" id="desk-tab-analytics" class="text-left px-4 py-3 rounded-lg text-slate-600 font-medium hover:bg-slate-50 transition-all"><i class="fa-solid fa-chart-line mr-2"></i> Analytics</button>
        </nav>
        <div class="mt-auto p-4 border-t border-slate-100">
            <button onclick="openSettings()" class="flex items-center gap-2 text-sm text-slate-500 hover:text-blue-600 w-full"><i class="fa-solid fa-gear"></i> Sync Settings</button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col h-full relative bg-slate-50/50">
        
        <!-- MOBILE NAVIGATION BAR -->
        <div class="md:hidden bg-white border-b border-slate-200 px-4 flex justify-between items-center shrink-0 z-30 h-14">
            <div class="flex h-full">
                <button onclick="switchTab('calendar')" id="mob-tab-calendar" class="nav-btn active px-4 h-full flex items-center text-sm text-slate-500">Calendar</button>
                <button onclick="switchTab('analytics')" id="mob-tab-analytics" class="nav-btn px-4 h-full flex items-center text-sm text-slate-500">Analytics</button>
            </div>
            <button onclick="openSettings()" class="w-8 h-8 text-slate-400"><i class="fa-solid fa-gear"></i></button>
        </div>

        <!-- TAB 1: CALENDAR -->
        <div id="tab-calendar" class="tab-content active flex-col">
            <!-- Header -->
            <header class="bg-white md:bg-transparent border-b md:border-none px-4 py-3 md:px-8 md:py-6 flex justify-between items-center shrink-0">
                <div class="flex items-center gap-3 bg-slate-100 md:bg-white p-1 rounded-lg">
                    <button onclick="changeMonth(-1)" class="w-8 h-8 flex items-center justify-center rounded-md hover:bg-white text-slate-600"><i class="fa-solid fa-chevron-left text-xs"></i></button>
                    <span id="currentMonthDisplay" class="font-bold text-sm min-w-[90px] text-center text-slate-700">--</span>
                    <button onclick="changeMonth(1)" class="w-8 h-8 flex items-center justify-center rounded-md hover:bg-white text-slate-600"><i class="fa-solid fa-chevron-right text-xs"></i></button>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Net P&L</p>
                    <p id="monthTotalDisplay" class="text-lg md:text-2xl font-bold">--</p>
                </div>
            </header>
            
            <!-- Grid -->
            <div class="flex-1 overflow-y-auto p-2 md:p-8 no-scrollbar relative">
                <div class="max-w-5xl mx-auto pb-24 md:pb-0">
                    <div class="grid grid-cols-7 mb-2 px-1">
                        <div class="text-center text-[10px] font-bold text-slate-400">S</div><div class="text-center text-[10px] font-bold text-slate-400">M</div><div class="text-center text-[10px] font-bold text-slate-400">T</div><div class="text-center text-[10px] font-bold text-slate-400">W</div><div class="text-center text-[10px] font-bold text-slate-400">T</div><div class="text-center text-[10px] font-bold text-slate-400">F</div><div class="text-center text-[10px] font-bold text-slate-400">S</div>
                    </div>
                    <div id="calendarGrid" class="calendar-grid"></div>
                </div>
            </div>
            <button onclick="openEntryModal()" class="fab md:hidden"><i class="fa-solid fa-plus text-xl"></i></button>
            <!-- Desktop Floating Button for Entry -->
            <button onclick="openEntryModal()" class="hidden md:flex absolute bottom-8 right-8 bg-blue-600 text-white px-6 py-3 rounded-full font-bold shadow-lg items-center gap-2 hover:bg-blue-700 transition-all"><i class="fa-solid fa-plus"></i> Add Trade</button>
        </div>

        <!-- TAB 2: ANALYTICS -->
        <div id="tab-analytics" class="tab-content flex-col overflow-y-auto bg-slate-100">
            <div class="p-4 md:p-8 max-w-7xl mx-auto w-full space-y-6">
                
                <!-- KPI Cards Row -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <!-- Total PnL -->
                    <div class="dash-card">
                        <div class="text-xs text-slate-400 mb-1">Total PnL</div>
                        <div id="kpiTotalPnl" class="text-2xl font-bold">--</div>
                        <div class="mt-2 flex justify-between text-[10px]">
                            <span class="text-slate-400">Wins: <span id="kpiTotalWinVal" class="text-green-400">--</span></span>
                            <span class="text-slate-400">Loss: <span id="kpiTotalLossVal" class="text-red-400">--</span></span>
                        </div>
                    </div>
                    <!-- Win Rate -->
                    <div class="dash-card">
                        <div class="text-xs text-slate-400 mb-1">Profit Ratio</div>
                        <div id="kpiWinRate" class="text-2xl font-bold">--%</div>
                        <div class="w-full bg-slate-700 h-1.5 rounded-full mt-3 overflow-hidden">
                            <div id="kpiWinBar" class="bg-green-500 h-full" style="width: 0%"></div>
                        </div>
                    </div>
                    <!-- Avg Win -->
                    <div class="dash-card">
                        <div class="text-xs text-slate-400 mb-1">Avg Win Trade</div>
                        <div id="kpiAvgWin" class="text-2xl font-bold dash-value-green">--</div>
                        <div class="text-[10px] text-slate-500 mt-1"><i class="fa-solid fa-arrow-up"></i> Average Gain</div>
                    </div>
                    <!-- Avg Loss -->
                    <div class="dash-card">
                        <div class="text-xs text-slate-400 mb-1">Avg Loss Trade</div>
                        <div id="kpiAvgLoss" class="text-2xl font-bold dash-value-red">--</div>
                        <div class="text-[10px] text-slate-500 mt-1"><i class="fa-solid fa-arrow-down"></i> Average Drop</div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-sm font-bold text-slate-700 mb-4">P&L History (Equity Curve)</h3>
                    <div class="h-64 w-full">
                        <canvas id="equityChart"></canvas>
                    </div>
                </div>

                <!-- Trade History Table -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="px-4 py-3 border-b border-slate-100 bg-slate-50">
                        <h3 class="text-sm font-bold text-slate-700">Recent History</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-slate-400 uppercase bg-slate-50 border-b border-slate-100">
                                <tr>
                                    <th class="px-4 py-3 font-medium">Date</th>
                                    <th class="px-4 py-3 font-medium">Method</th>
                                    <th class="px-4 py-3 font-medium text-right">Profit</th>
                                    <th class="px-4 py-3 font-medium">Notes</th>
                                    <th class="px-4 py-3 font-medium text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody" class="divide-y divide-slate-100">
                                <!-- Populated via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ENTRY MODAL -->
    <div id="entryModal" class="fixed inset-0 modal-bg hidden z-50 flex items-end md:items-center justify-center">
        <div class="bg-white w-full md:w-96 rounded-t-2xl md:rounded-2xl shadow-2xl slide-up max-h-[90dvh] flex flex-col">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-slate-700">New Entry</h3>
                <button onclick="closeEntryModal()" class="w-8 h-8 rounded-full bg-slate-200 text-slate-500"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="p-6 overflow-y-auto">
                <form id="entryForm" class="space-y-5">
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Date</label><input type="date" id="inputDate" class="w-full mt-1 p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"></div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">P&L Amount</label><input type="number" id="inputAmount" step="0.01" placeholder="0.00" class="w-full mt-1 p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500 text-2xl font-bold"></div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block">Method</label>
                        <div class="flex flex-wrap gap-2">
                            <div class="flex-1 min-w-[70px]"><input type="radio" name="strategy" id="s_sr" value="SR Flip" class="strategy-radio hidden"><label for="s_sr" class="block text-center text-xs py-2 bg-slate-50 border border-slate-200 rounded-lg cursor-pointer">SR Flip</label></div>
                            <div class="flex-1 min-w-[50px]"><input type="radio" name="strategy" id="s_ma" value="MA" class="strategy-radio hidden"><label for="s_ma" class="block text-center text-xs py-2 bg-slate-50 border border-slate-200 rounded-lg cursor-pointer">MA</label></div>
                            <div class="flex-1 min-w-[50px]"><input type="radio" name="strategy" id="s_kc" value="KC" class="strategy-radio hidden"><label for="s_kc" class="block text-center text-xs py-2 bg-slate-50 border border-slate-200 rounded-lg cursor-pointer">KC</label></div>
                            <div class="flex-1 min-w-[70px]"><input type="radio" name="strategy" id="s_bo" value="Break Out" class="strategy-radio hidden"><label for="s_bo" class="block text-center text-xs py-2 bg-slate-50 border border-slate-200 rounded-lg cursor-pointer">Break Out</label></div>
                            <div class="flex-1 min-w-[50px]"><input type="radio" name="strategy" id="s_nw" value="News" class="strategy-radio hidden"><label for="s_nw" class="block text-center text-xs py-2 bg-slate-50 border border-slate-200 rounded-lg cursor-pointer">News</label></div>
                        </div>
                    </div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Notes</label><input type="text" id="inputNotes" placeholder="..." class="w-full mt-1 p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"></div>
                    <button type="submit" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg shadow-blue-200">Save Entry</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- DETAILS MODAL -->
    <div id="detailsModal" class="fixed inset-0 modal-bg hidden z-50 flex items-end md:items-center justify-center">
        <div class="bg-white w-full md:w-[480px] h-[70dvh] md:h-[600px] rounded-t-2xl md:rounded-2xl shadow-2xl slide-up flex flex-col">
            <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50 md:rounded-t-2xl">
                <div><h3 id="detailDateTitle" class="font-bold text-slate-800 text-lg">--</h3><p class="text-xs text-slate-500">Daily Breakdown</p></div>
                <button onclick="closeDetailsModal()" class="w-8 h-8 flex items-center justify-center rounded-full bg-white border border-slate-200 text-slate-400"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="detailsList" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            <div class="p-4 border-t border-slate-100 bg-white md:rounded-b-2xl"><button onclick="openEntryFromDetails()" class="w-full py-3 bg-slate-100 text-blue-600 font-bold rounded-xl">+ Add to this Day</button></div>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="fixed inset-0 modal-bg hidden z-50 flex items-center justify-center px-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-xl slide-up">
            <h3 class="font-bold text-lg mb-4"><i class="fa-brands fa-github text-xl mr-2"></i>GitHub Sync</h3>
            <div class="space-y-3 mb-4">
                <input type="text" id="settingGistId" placeholder="Gist ID" class="w-full p-2 border border-slate-200 rounded-lg text-sm">
                <input type="password" id="settingToken" placeholder="Token (ghp_...)" class="w-full p-2 border border-slate-200 rounded-lg text-sm">
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold text-sm mb-2">Save</button>
            <button onclick="document.getElementById('settingsModal').classList.add('hidden')" class="w-full bg-slate-100 text-slate-600 py-2 rounded-lg font-bold text-sm">Cancel</button>
        </div>
    </div>

    <script>
        // --- APP STATE ---
        let currentDate = new Date();
        let currentDetailDateStr = null;
        let chartInstance = null;
        const FILENAME = 'trade_journal.json';

        // --- DATA STORE ---
        const DataStore = {
            config: JSON.parse(localStorage.getItem('tj_config_v8') || '{}'),
            load: async () => {
                if (DataStore.config.gistId && DataStore.config.token) {
                    try {
                        const res = await fetch(`https://api.github.com/gists/${DataStore.config.gistId}`, { headers: { 'Authorization': `token ${DataStore.config.token}` }, cache: 'no-store' });
                        if(res.ok) {
                            const json = await res.json();
                            if(json.files && json.files[FILENAME]) {
                                const content = JSON.parse(json.files[FILENAME].content);
                                localStorage.setItem('tj_data_v8', JSON.stringify(content));
                                return content;
                            }
                        }
                    } catch(e) { console.error(e); }
                }
                return JSON.parse(localStorage.getItem('tj_data_v8') || '[]');
            },
            save: async (data) => {
                localStorage.setItem('tj_data_v8', JSON.stringify(data));
                if (DataStore.config.gistId && DataStore.config.token) {
                    fetch(`https://api.github.com/gists/${DataStore.config.gistId}`, {
                        method: 'PATCH', headers: { 'Authorization': `token ${DataStore.config.token}` },
                        body: JSON.stringify({ files: { [FILENAME]: { content: JSON.stringify(data) } } })
                    });
                }
            },
            add: async (entry) => { const data = await DataStore.load(); data.push(entry); await DataStore.save(data); return data; },
            delete: async (id) => { let data = await DataStore.load(); data = data.filter(d => d.id !== id); await DataStore.save(data); return data; },
            getAll: async () => await DataStore.load(),
            getAggregated: async (year, month) => {
                const data = await DataStore.load();
                const prefix = `${year}-${String(month+1).padStart(2,'0')}`;
                const agg = {};
                data.filter(d => d.date.startsWith(prefix)).forEach(d => {
                    if(!agg[d.date]) agg[d.date] = { total: 0, count: 0 };
                    agg[d.date].total += d.amount; agg[d.date].count++;
                });
                return agg;
            },
            getByDate: async (dateStr) => (await DataStore.load()).filter(d => d.date === dateStr)
        };

        // --- MAIN INIT ---
        async function init() {
            document.getElementById('inputDate').valueAsDate = new Date();
            const conf = DataStore.config;
            if(conf.gistId) document.getElementById('settingGistId').value = conf.gistId;
            if(conf.token) document.getElementById('settingToken').value = conf.token;
            await renderCalendar();
        }

        // --- TABS ---
        async function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`desk-tab-calendar`).classList.remove('bg-blue-50','text-blue-600','font-bold');
            document.getElementById(`desk-tab-calendar`).classList.add('text-slate-600');
            document.getElementById(`desk-tab-analytics`).classList.remove('bg-blue-50','text-blue-600','font-bold');
            
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            // Mobile Nav Styling
            if(document.getElementById(`mob-tab-${tab}`)) document.getElementById(`mob-tab-${tab}`).classList.add('active');
            
            // Desktop Nav Styling
            if(tab === 'calendar') {
                document.getElementById(`desk-tab-calendar`).classList.add('bg-blue-50','text-blue-600','font-bold');
                await renderCalendar();
            } else {
                document.getElementById(`desk-tab-analytics`).classList.add('bg-blue-50','text-blue-600','font-bold');
                await renderAnalytics();
            }
        }

        // --- PAGE 1: CALENDAR ---
        async function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            document.getElementById('currentMonthDisplay').innerText = `${months[month]} ${year}`;
            const agg = await DataStore.getAggregated(year, month);
            
            const total = Object.values(agg).reduce((s, d) => s + d.total, 0);
            const totalEl = document.getElementById('monthTotalDisplay');
            totalEl.innerText = formatMoney(total);
            totalEl.className = `text-lg md:text-2xl font-bold ${total>=0?'text-emerald-600':'text-rose-500'}`;

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));
            for(let day=1; day<=daysInMonth; day++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                const dData = agg[dateStr];
                const cell = document.createElement('div');
                cell.className = 'calendar-day rounded-lg md:rounded-xl p-1 relative cursor-pointer flex flex-col justify-between items-center md:items-start transition-all hover:shadow-md';
                if(dData) {
                    cell.classList.add(dData.total >= 0 ? 'day-profit' : 'day-loss');
                    cell.innerHTML = `<span class="text-[10px] opacity-80 self-start ml-1 mt-1">${day}</span><span class="text-xs md:text-sm font-bold">${formatMoneyShort(Math.abs(dData.total))}</span><span class="text-[8px] opacity-75 mb-1">${dData.count > 1 ? 'x'+dData.count : ''}</span>`;
                    cell.onclick = () => openDetails(dateStr);
                } else {
                    cell.classList.add('day-neutral');
                    cell.innerHTML = `<span class="text-[10px] text-slate-400 ml-1 mt-1">${day}</span>`;
                    cell.onclick = () => { document.getElementById('inputDate').value = dateStr; openEntryModal(); }
                }
                grid.appendChild(cell);
            }
        }

        // --- PAGE 2: ANALYTICS ---
        async function renderAnalytics() {
            const data = (await DataStore.getAll()).sort((a,b) => new Date(a.date) - new Date(b.date));
            
            // 1. Calc KPIs
            let totalPnl = 0, wins = 0, losses = 0, winSum = 0, lossSum = 0;
            let equityCurve = [];
            let runningTotal = 0;
            
            data.forEach(d => {
                runningTotal += d.amount;
                equityCurve.push({ x: d.date, y: runningTotal });
                
                totalPnl += d.amount;
                if(d.amount > 0) { wins++; winSum += d.amount; }
                else if(d.amount < 0) { losses++; lossSum += d.amount; }
            });

            const totalTrades = wins + losses;
            const winRate = totalTrades > 0 ? ((wins / totalTrades) * 100).toFixed(1) : 0;
            const avgWin = wins > 0 ? winSum / wins : 0;
            const avgLoss = losses > 0 ? lossSum / losses : 0;

            // 2. Update DOM
            document.getElementById('kpiTotalPnl').innerText = formatMoney(totalPnl);
            document.getElementById('kpiTotalPnl').className = `text-2xl font-bold ${totalPnl>=0?'dash-value-green':'dash-value-red'}`;
            
            document.getElementById('kpiTotalWinVal').innerText = formatMoney(winSum);
            document.getElementById('kpiTotalLossVal').innerText = formatMoney(lossSum);
            
            document.getElementById('kpiWinRate').innerText = winRate + '%';
            document.getElementById('kpiWinBar').style.width = winRate + '%';
            
            document.getElementById('kpiAvgWin').innerText = formatMoney(avgWin);
            document.getElementById('kpiAvgLoss').innerText = formatMoney(avgLoss);

            // 3. Render Chart
            const ctx = document.getElementById('equityChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: equityCurve.map(p => p.x),
                    datasets: [{
                        label: 'Equity Curve',
                        data: equityCurve.map(p => p.y),
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true,
                        pointRadius: 0 // Hide points for cleaner look like reference
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false }, // Hide dates on x-axis for cleaner look
                        y: { grid: { color: '#f1f5f9' } }
                    }
                }
            });

            // 4. Render History Table (Reverse Chronological)
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = [...data].reverse().map(d => `
                <tr class="hover:bg-slate-50 transition-colors border-b border-slate-100">
                    <td class="px-4 py-3 text-slate-600">${d.date}</td>
                    <td class="px-4 py-3"><span class="badge ${getBadgeColor(d.strategy)}">${d.strategy || 'N/A'}</span></td>
                    <td class="px-4 py-3 text-right font-bold ${d.amount>=0?'text-emerald-600':'text-rose-500'}">${formatMoney(d.amount)}</td>
                    <td class="px-4 py-3 text-slate-500 truncate max-w-[150px]">${d.notes || '-'}</td>
                    <td class="px-4 py-3 text-right"><button onclick="deleteEntry(${d.id})" class="text-slate-400 hover:text-rose-500"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        // --- HELPERS ---
        function formatMoney(val) { return (val>=0?'+':'') + '$' + Math.abs(val).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}); }
        function formatMoneyShort(val) { if(val >= 1000000) return (val/1000000).toFixed(1) + 'm'; if(val >= 1000) return (val/1000).toFixed(1) + 'k'; return Math.round(val); }
        function getBadgeColor(s) { if(s==='SR Flip')return 'badge-sr'; if(s==='MA')return 'badge-ma'; if(s==='KC')return 'badge-kc'; if(s==='Break Out')return 'badge-bo'; if(s==='News')return 'badge-news'; return 'bg-slate-100 text-slate-500'; }
        
        // --- FORM & MODAL ---
        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const date = document.getElementById('inputDate').value;
            const amount = parseFloat(document.getElementById('inputAmount').value);
            const notes = document.getElementById('inputNotes').value;
            let strategy = null; document.querySelectorAll('input[name="strategy"]').forEach(r => { if(r.checked) strategy = r.value; });
            
            if(!date || isNaN(amount)) return;
            
            const btn = e.target.querySelector('button');
            const oldHtml = btn.innerHTML; btn.innerHTML = 'Saved!'; btn.classList.add('bg-emerald-500');
            
            await DataStore.add({ id: Date.now(), date, amount, notes, strategy });
            
            setTimeout(() => { btn.innerHTML = oldHtml; btn.classList.remove('bg-emerald-500'); }, 500);
            document.getElementById('inputAmount').value = '';
            document.getElementById('inputNotes').value = '';
            closeEntryModal();
            
            // Refresh current tab
            if(document.getElementById('tab-calendar').classList.contains('active')) await renderCalendar();
            else await renderAnalytics();
        });

        async function deleteEntry(id) { if(confirm('Delete?')) { await DataStore.delete(id); if(document.getElementById('tab-calendar').classList.contains('active')) { await renderCalendar(); closeDetailsModal(); } else { await renderAnalytics(); } } }
        
        function changeMonth(off) { currentDate.setMonth(currentDate.getMonth()+off); renderCalendar(); }
        function openEntryModal() { document.getElementById('entryModal').classList.remove('hidden'); }
        function closeEntryModal() { document.getElementById('entryModal').classList.add('hidden'); }
        async function openDetails(dateStr) {
            const entries = await DataStore.getByDate(dateStr);
            document.getElementById('detailDateTitle').innerText = dateStr;
            document.getElementById('detailsList').innerHTML = entries.map(e => `
                <div class="p-3 bg-slate-50 rounded-xl border border-slate-100 flex justify-between items-center">
                    <div><span class="badge ${getBadgeColor(e.strategy)} mr-2">${e.strategy||'N/A'}</span><span class="text-sm font-bold text-slate-700">${e.notes||''}</span></div>
                    <div class="flex gap-3 items-center"><span class="font-bold ${e.amount>=0?'text-emerald-600':'text-rose-500'}">${e.amount}</span><button onclick="deleteEntry(${e.id})" class="text-slate-300 hover:text-rose-500"><i class="fa-solid fa-trash"></i></button></div>
                </div>`).join('');
            document.getElementById('detailsModal').classList.remove('hidden');
        }
        function closeDetailsModal() { document.getElementById('detailsModal').classList.add('hidden'); }
        function openEntryFromDetails() { document.getElementById('inputDate').value = document.getElementById('detailDateTitle').innerText; closeDetailsModal(); openEntryModal(); }
        function openSettings() { document.getElementById('settingsModal').classList.remove('hidden'); }
        async function saveSettings() { const g=document.getElementById('settingGistId').value.trim(); const t=document.getElementById('settingToken').value.trim(); localStorage.setItem('tj_config_v8', JSON.stringify({gistId:g,token:t})); DataStore.config={gistId:g,token:t}; await DataStore.load(); document.getElementById('settingsModal').classList.add('hidden'); alert('Saved'); }

        init();
    </script>
</body>
</html>
