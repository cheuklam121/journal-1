<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeJournal v8.2 Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { dark: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' } }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; overflow: hidden; transition: background-color 0.3s, color 0.3s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Calendar Grid */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        @media (min-width: 768px) { .calendar-grid { gap: 12px; } }
        .calendar-day { aspect-ratio: 1; transition: transform 0.1s; }
        .calendar-day:active { transform: scale(0.95); }
        
        .day-profit { background: #10b981; color: white; border: 1px solid #059669; }
        .day-loss { background: #f43f5e; color: white; border: 1px solid #e11d48; }
        
        .light .day-neutral { background: white; border: 1px solid #e2e8f0; color: #64748b; }
        .dark .day-neutral { background: #1e293b; border: 1px solid #334155; color: #94a3b8; }

        .light .bg-base { background: #f8fafc; } .dark .bg-base { background: #0f172a; }
        .light .bg-surface { background: white; } .dark .bg-surface { background: #1e293b; border-color: #334155; }
        .light .text-main { color: #1e293b; } .dark .text-main { color: #f1f5f9; }
        .light .text-muted { color: #64748b; } .dark .text-muted { color: #94a3b8; }

        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .light .nav-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: 700; }
        .dark .nav-btn.active { border-bottom: 2px solid #60a5fa; color: #60a5fa; font-weight: 700; }
        
        .strategy-radio:checked + label { background-color: #eff6ff; color: #2563eb; border-color: #2563eb; font-weight: 700; }
        .dark .strategy-radio:checked + label { background-color: #1e3a8a; color: #93c5fd; border-color: #3b82f6; }
        
        .modal-bg { background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .fab { position: absolute; bottom: 24px; right: 24px; width: 56px; height: 56px; border-radius: 50%; background: #2563eb; color: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); z-index: 50; }

        /* Timeframe Buttons */
        .tf-btn { padding: 4px 12px; font-size: 11px; font-weight: 600; border-radius: 6px; transition: all 0.2s; }
        .light .tf-btn.active { background: #2563eb; color: white; }
        .light .tf-btn:not(.active) { background: #f1f5f9; color: #64748b; hover:bg-slate-200; }
        .dark .tf-btn.active { background: #3b82f6; color: white; }
        .dark .tf-btn:not(.active) { background: #334155; color: #94a3b8; hover:bg-slate-700; }
    </style>
</head>
<body class="flex flex-col md:flex-row bg-base text-main">

    <!-- SIDEBAR -->
    <aside class="hidden md:flex w-72 bg-surface border-r border-slate-200 dark:border-slate-700 flex-col z-20 shadow-sm transition-colors">
        <div class="p-6 border-b border-slate-100 dark:border-slate-700">
            <h1 class="text-xl font-bold flex items-center gap-2 text-main"><i class="fa-solid fa-layer-group text-blue-600"></i> TradeJournal</h1>
        </div>
        <nav class="flex flex-col p-4 gap-2">
            <button onclick="switchTab('calendar')" id="desk-tab-calendar" class="text-left px-4 py-3 rounded-lg bg-blue-50 text-blue-600 font-bold transition-all"><i class="fa-regular fa-calendar mr-2"></i> Calendar</button>
            <button onclick="switchTab('analytics')" id="desk-tab-analytics" class="text-left px-4 py-3 rounded-lg text-muted font-medium hover:bg-slate-50 dark:hover:bg-slate-700 transition-all"><i class="fa-solid fa-chart-line mr-2"></i> Analytics</button>
        </nav>
        <div class="mt-auto p-4 border-t border-slate-100 dark:border-slate-700 flex gap-2">
            <button onclick="openLogin()" class="flex-1 flex items-center justify-center gap-2 text-sm bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-semibold"><i class="fa-brands fa-github"></i> Login</button>
            <button onclick="openSettings()" class="w-10 flex items-center justify-center text-muted hover:text-blue-600 bg-slate-100 dark:bg-slate-800 rounded-lg"><i class="fa-solid fa-gear"></i></button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col h-full relative bg-base transition-colors">
        
        <!-- MOBILE NAV -->
        <div class="md:hidden bg-surface border-b border-slate-200 dark:border-slate-700 px-4 flex justify-between items-center shrink-0 z-30 h-14">
            <div class="flex h-full">
                <button onclick="switchTab('calendar')" id="mob-tab-calendar" class="nav-btn active px-4 h-full flex items-center text-sm text-muted">Calendar</button>
                <button onclick="switchTab('analytics')" id="mob-tab-analytics" class="nav-btn px-4 h-full flex items-center text-sm text-muted">Analytics</button>
            </div>
            <div class="flex gap-3">
                <button onclick="openLogin()" class="text-blue-600 dark:text-blue-400 font-bold text-sm">Login</button>
                <button onclick="openSettings()" class="text-muted"><i class="fa-solid fa-gear"></i></button>
            </div>
        </div>

        <!-- TAB 1: CALENDAR -->
        <div id="tab-calendar" class="tab-content active flex-col">
            <header class="bg-surface md:bg-transparent border-b md:border-none border-slate-200 dark:border-slate-700 px-4 py-3 md:px-8 md:py-6 flex justify-between items-center shrink-0 transition-colors">
                <div class="flex items-center gap-3 bg-slate-100 dark:bg-slate-800 md:bg-surface p-1 rounded-lg transition-colors">
                    <button onclick="changeMonth(-1)" class="w-8 h-8 flex items-center justify-center rounded-md hover:bg-white dark:hover:bg-slate-700 text-muted"><i class="fa-solid fa-chevron-left text-xs"></i></button>
                    <span id="currentMonthDisplay" class="font-bold text-sm min-w-[90px] text-center text-main">--</span>
                    <button onclick="changeMonth(1)" class="w-8 h-8 flex items-center justify-center rounded-md hover:bg-white dark:hover:bg-slate-700 text-muted"><i class="fa-solid fa-chevron-right text-xs"></i></button>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-muted font-bold uppercase">Net P&L</p>
                    <p id="monthTotalDisplay" class="text-lg md:text-2xl font-bold text-main">--</p>
                </div>
            </header>
            
            <div class="flex-1 overflow-y-auto p-2 md:p-8 no-scrollbar relative">
                <div class="max-w-5xl mx-auto pb-24 md:pb-0">
                    <div class="grid grid-cols-7 mb-2 px-1">
                        <div class="text-center text-[10px] font-bold text-muted">S</div><div class="text-center text-[10px] font-bold text-muted">M</div><div class="text-center text-[10px] font-bold text-muted">T</div><div class="text-center text-[10px] font-bold text-muted">W</div><div class="text-center text-[10px] font-bold text-muted">T</div><div class="text-center text-[10px] font-bold text-muted">F</div><div class="text-center text-[10px] font-bold text-muted">S</div>
                    </div>
                    <div id="calendarGrid" class="calendar-grid"></div>
                </div>
            </div>
            <button onclick="openEntryModal()" class="fab md:hidden"><i class="fa-solid fa-plus text-xl"></i></button>
            <button onclick="openEntryModal()" class="hidden md:flex absolute bottom-8 right-8 bg-blue-600 text-white px-6 py-3 rounded-full font-bold shadow-lg items-center gap-2 hover:bg-blue-700 transition-all"><i class="fa-solid fa-plus"></i> Add Trade</button>
        </div>

        <!-- TAB 2: ANALYTICS -->
        <div id="tab-analytics" class="tab-content flex-col overflow-y-auto bg-slate-100 dark:bg-black/20">
            <div class="p-4 md:p-8 max-w-7xl mx-auto w-full space-y-6">
                
                <!-- KPI Grid -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <!-- Total PnL -->
                    <div class="bg-surface p-4 rounded-xl border dark:border-slate-700 shadow-sm">
                        <div class="text-xs text-muted mb-1">Total PnL</div>
                        <div id="kpiTotalPnl" class="text-xl md:text-2xl font-bold">--</div>
                        <div class="mt-2 flex justify-between text-[10px]"><span class="text-muted">Win: <span id="kpiTotalWinVal" class="text-green-500">--</span></span><span class="text-muted">Loss: <span id="kpiTotalLossVal" class="text-red-500">--</span></span></div>
                    </div>
                    
                    <!-- Win Rate -->
                    <div class="bg-surface p-4 rounded-xl border dark:border-slate-700 shadow-sm">
                        <div class="text-xs text-muted mb-1">Profit Ratio</div>
                        <div id="kpiWinRate" class="text-xl md:text-2xl font-bold text-main">--%</div>
                        <div class="w-full bg-slate-200 dark:bg-slate-700 h-1.5 rounded-full mt-3 overflow-hidden"><div id="kpiWinBar" class="bg-green-500 h-full" style="width: 0%"></div></div>
                    </div>
                    
                    <!-- Min Profit Required (New) -->
                    <div class="bg-surface p-4 rounded-xl border dark:border-slate-700 shadow-sm relative group">
                        <div class="flex justify-between items-start">
                            <div class="text-xs text-muted mb-1">Min Profit Req.</div>
                            <button onclick="setConsistencyRate()" class="text-[10px] text-blue-500 hover:underline bg-blue-50 dark:bg-blue-900/30 px-1.5 py-0.5 rounded">Edit %</button>
                        </div>
                        <div id="kpiMinProfit" class="text-xl md:text-2xl font-bold text-main">--</div>
                        <div class="text-[10px] text-muted mt-1">@ <span id="consistencyRateDisplay">30</span>% Consistency</div>
                    </div>

                    <!-- Avg Stats -->
                    <div class="bg-surface p-4 rounded-xl border dark:border-slate-700 shadow-sm">
                         <div class="text-xs text-muted mb-1">Avg Win / Loss</div>
                         <div class="flex justify-between items-end mt-1">
                             <div><div class="text-[10px] text-muted">Win</div><div id="kpiAvgWin" class="text-lg font-bold text-green-500">--</div></div>
                             <div class="text-right"><div class="text-[10px] text-muted">Loss</div><div id="kpiAvgLoss" class="
