<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeJournal Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        
        /* Calendar Responsive Grid */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        @media (min-width: 768px) { .calendar-grid { gap: 12px; } }

        .calendar-day { aspect-ratio: 1; transition: transform 0.1s; }
        .calendar-day:active { transform: scale(0.95); }
        
        /* Status Colors */
        .day-profit { background: #10b981; color: white; border: 1px solid #059669; }
        .day-loss { background: #f43f5e; color: white; border: 1px solid #e11d48; }
        .day-neutral { background-color: white; border: 1px solid #e2e8f0; color: #64748b; }
        
        /* Floating Action Button (Mobile) */
        .fab {
            position: fixed; bottom: 24px; right: 24px;
            width: 60px; height: 60px; border-radius: 50%;
            background: #2563eb; color: white;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.5);
            z-index: 50; transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.90); }

        /* Modal Transitions */
        .modal-bg { background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); }
        .modal-content { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden text-slate-800">

    <!-- DESKTOP SIDEBAR (Hidden on Mobile) -->
    <aside class="hidden md:flex w-80 bg-white border-r border-slate-200 flex-col z-20">
        <div class="p-6 border-b border-slate-100">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fa-solid fa-chart-simple text-blue-600"></i> TradeJournal
            </h1>
        </div>
        <div class="p-6 flex-1 overflow-y-auto">
            <!-- Desktop Entry Form is injected here by JS to reuse code -->
            <div id="desktopFormContainer"></div>
        </div>
        <div class="p-4 border-t border-slate-100">
            <button onclick="openSettings()" class="flex items-center gap-2 text-sm text-slate-500 hover:text-blue-600">
                <i class="fa-solid fa-gear"></i> Sync Settings
            </button>
        </div>
    </aside>

    <!-- MOBILE HEADER (Visible only on Mobile) -->
    <div class="md:hidden bg-white border-b border-slate-200 p-4 flex justify-between items-center sticky top-0 z-30">
        <span class="font-bold text-lg">TradeJournal</span>
        <button onclick="openSettings()" class="w-8 h-8 flex items-center justify-center text-slate-400">
            <i class="fa-solid fa-gear"></i>
        </button>
    </div>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        
        <!-- Dashboard Stats Header -->
        <header class="bg-white/90 backdrop-blur md:bg-white border-b border-slate-200 px-4 py-3 md:px-8 md:py-5 flex justify-between items-center shrink-0 z-20">
            <div class="flex items-center gap-2 md:gap-4">
                <button onclick="changeMonth(-1)" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100"><i class="fa-solid fa-chevron-left"></i></button>
                <span id="currentMonthDisplay" class="font-bold text-sm md:text-lg min-w-[100px] text-center">--</span>
                <button onclick="changeMonth(1)" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="text-right">
                <p class="text-[10px] md:text-xs text-slate-400 font-bold uppercase">Net P&L</p>
                <p id="monthTotalDisplay" class="text-lg md:text-2xl font-bold">--</p>
            </div>
        </header>

        <!-- Calendar Grid -->
        <div class="flex-1 overflow-y-auto p-2 md:p-8">
            <div class="max-w-5xl mx-auto">
                <div class="grid grid-cols-7 mb-2 px-1">
                    <div class="text-center text-[10px] font-bold text-slate-400">SUN</div>
                    <div class="text-center text-[10px] font-bold text-slate-400">MON</div>
                    <div class="text-center text-[10px] font-bold text-slate-400">TUE</div>
                    <div class="text-center text-[10px] font-bold text-slate-400">WED</div>
                    <div class="text-center text-[10px] font-bold text-slate-400">THU</div>
                    <div class="text-center text-[10px] font-bold text-slate-400">FRI</div>
                    <div class="text-center text-[10px] font-bold text-slate-400">SAT</div>
                </div>
                <div id="calendarGrid" class="calendar-grid mb-20"></div>
            </div>
        </div>
    </main>

    <!-- MOBILE FAB (Floating Action Button) -->
    <button onclick="openEntryModal()" class="fab md:hidden">
        <i class="fa-solid fa-plus text-2xl"></i>
    </button>

    <!-- ENTRY MODAL (Used for both Mobile Input and Desktop Input Logic) -->
    <div id="entryModal" class="fixed inset-0 modal-bg hidden z-50 flex items-end md:items-center justify-center">
        <div class="bg-white w-full md:w-96 rounded-t-2xl md:rounded-2xl shadow-2xl modal-content overflow-hidden">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-slate-700">Add Transaction</h3>
                <button onclick="closeEntryModal()" class="w-8 h-8 rounded-full bg-slate-200 text-slate-500 md:hidden"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="p-6">
                <form id="entryForm" class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Date</label>
                        <input type="date" id="inputDate" class="w-full mt-1 p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Amount ($)</label>
                        <input type="number" id="inputAmount" step="0.01" placeholder="0.00" class="w-full mt-1 p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500 text-xl font-bold">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Notes</label>
                        <input type="text" id="inputNotes" placeholder="Ticker / Strategy" class="w-full mt-1 p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg shadow-blue-200 active:scale-95 transition-transform">Save Entry</button>
                </form>
            </div>
        </div>
    </div>

    <!-- DAY DETAILS MODAL -->
    <div id="detailsModal" class="fixed inset-0 modal-bg hidden z-50 flex items-end md:items-center justify-center">
        <div class="bg-white w-full md:w-[500px] h-[80vh] md:h-[600px] rounded-t-2xl md:rounded-2xl shadow-2xl modal-content flex flex-col">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <div>
                    <h3 id="detailDateTitle" class="font-bold text-slate-800 text-lg">--</h3>
                    <p class="text-xs text-slate-500">Daily Breakdown</p>
                </div>
                <button onclick="closeDetailsModal()" class="text-slate-400 p-2"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div id="detailsList" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            <div class="p-4 border-t border-slate-100">
                <button onclick="openEntryFromDetails()" class="w-full py-3 bg-slate-100 text-blue-600 font-bold rounded-xl hover:bg-slate-200">
                    + Add Another to this Day
                </button>
            </div>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="fixed inset-0 modal-bg hidden z-50 flex items-center justify-center px-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-xl">
            <h3 class="font-bold text-lg mb-4">☁️ Cloud Sync (JSONBin)</h3>
            <p class="text-xs text-slate-500 mb-4">Enter your API keys to sync across devices. Leave blank to use this device only.</p>
            <div class="space-y-3">
                <input type="text" id="settingBinId" placeholder="Bin ID (e.g. 654...)" class="w-full p-2 border rounded text-sm">
                <input type="password" id="settingApiKey" placeholder="Master Key ($2b$10...)" class="w-full p-2 border rounded text-sm">
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="saveSettings()" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-medium">Save & Sync</button>
                <button onclick="document.getElementById('settingsModal').classList.add('hidden')" class="flex-1 bg-slate-100 text-slate-600 py-2 rounded-lg font-medium">Cancel</button>
            </div>
            <div class="mt-4 pt-4 border-t border-slate-100 text-center">
                <button onclick="exportData()" class="text-xs text-blue-500 underline">Download Backup CSV</button>
            </div>
        </div>
    </div>

    <script>
        // --- APP STATE ---
        let currentDate = new Date();
        let currentDetailDateStr = null;

        // --- DATA LAYER ---
        const DataStore = {
            // Keys needed for Cloud
            config: JSON.parse(localStorage.getItem('tj_config') || '{}'),

            load: async () => {
                // Try Cloud First if configured
                if (DataStore.config.binId && DataStore.config.apiKey) {
                    try {
                        const res = await fetch(`https://api.jsonbin.io/v3/b/${DataStore.config.binId}`, {
                            headers: { 'X-Master-Key': DataStore.config.apiKey }
                        });
                        if(res.ok) {
                            const json = await res.json();
                            localStorage.setItem('tj_data', JSON.stringify(json.record || []));
                            return json.record || [];
                        }
                    } catch(e) { console.error("Sync error", e); }
                }
                // Fallback to Local
                return JSON.parse(localStorage.getItem('tj_data') || '[]');
            },

            save: async (data) => {
                // Save Local
                localStorage.setItem('tj_data', JSON.stringify(data));
                
                // Save Cloud if configured
                if (DataStore.config.binId && DataStore.config.apiKey) {
                    fetch(`https://api.jsonbin.io/v3/b/${DataStore.config.binId}`, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'X-Master-Key': DataStore.config.apiKey 
                        },
                        body: JSON.stringify(data)
                    }).then(r => console.log('Cloud Synced'));
                }
            },

            add: async (entry) => {
                const data = await DataStore.load();
                data.push(entry);
                await DataStore.save(data);
                return data;
            },

            delete: async (id) => {
                let data = await DataStore.load();
                data = data.filter(d => d.id !== id);
                await DataStore.save(data);
                return data;
            },

            getAggregated: async (year, month) => {
                const data = await DataStore.load();
                const prefix = `${year}-${String(month+1).padStart(2,'0')}`;
                const filtered = data.filter(d => d.date.startsWith(prefix));
                const agg = {};
                filtered.forEach(d => {
                    if(!agg[d.date]) agg[d.date] = { total: 0, count: 0 };
                    agg[d.date].total += d.amount;
                    agg[d.date].count++;
                });
                return agg;
            },
            
            getByDate: async (dateStr) => {
                const data = await DataStore.load();
                return data.filter(d => d.date === dateStr);
            }
        };

        // --- INITIALIZATION ---
        async function init() {
            // Setup Desktop Form (Clones the mobile form into sidebar)
            if(window.innerWidth >= 768) {
                const formHtml = document.getElementById('entryForm').innerHTML;
                document.getElementById('desktopFormContainer').innerHTML = `<form id="desktopEntryForm" class="space-y-4">${formHtml}</form>`;
                document.getElementById('desktopEntryForm').addEventListener('submit', handleFormSubmit);
            }

            // Set default date
            document.getElementById('inputDate').valueAsDate = new Date();
            
            // Render
            await renderCalendar();
            
            // Settings Pre-fill
            const conf = DataStore.config;
            if(conf.binId) document.getElementById('settingBinId').value = conf.binId;
            if(conf.apiKey) document.getElementById('settingApiKey').value = conf.apiKey;
        }

        // --- RENDERING ---
        async function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            
            document.getElementById('currentMonthDisplay').innerText = `${months[month]} ${year}`;
            
            const agg = await DataStore.getAggregated(year, month);
            
            // Calc Total
            const total = Object.values(agg).reduce((s, d) => s + d.total, 0);
            const totalEl = document.getElementById('monthTotalDisplay');
            totalEl.innerText = (total>=0?'+':'') + total.toLocaleString('en-US', {style:'currency', currency:'USD'});
            totalEl.className = `text-lg md:text-2xl font-bold ${total>=0?'text-emerald-600':'text-rose-500'}`;

            // Grid
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));

            for(let day=1; day<=daysInMonth; day++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                const dData = agg[dateStr];
                
                const cell = document.createElement('div');
                cell.className = 'calendar-day rounded-lg md:rounded-xl p-1 relative cursor-pointer flex flex-col justify-between items-center md:items-start';
                
                if(dData) {
                    cell.classList.add(dData.total >= 0 ? 'day-profit' : 'day-loss');
                    cell.innerHTML = `
                        <span class="text-[10px] opacity-80 self-start ml-1 mt-1">${day}</span>
                        <span class="text-xs md:text-sm font-bold">${Math.abs(dData.total) >= 1000 ? (Math.abs(dData.total)/1000).toFixed(1)+'k' : Math.abs(dData.total)}</span>
                        <span class="text-[8px] opacity-75 mb-1">${dData.count > 1 ? 'x'+dData.count : ''}</span>
                    `;
                    cell.onclick = () => openDetails(dateStr);
                } else {
                    cell.classList.add('day-neutral');
                    cell.innerHTML = `<span class="text-[10px] text-slate-400 ml-1 mt-1">${day}</span>`;
                    cell.onclick = () => {
                        document.getElementById('inputDate').value = dateStr;
                        if(window.innerWidth < 768) openEntryModal();
                        else document.querySelector('#desktopEntryForm #inputAmount').focus();
                    }
                }
                grid.appendChild(cell);
            }
        }

        async function openDetails(dateStr) {
            currentDetailDateStr = dateStr;
            const entries = await DataStore.getByDate(dateStr);
            
            document.getElementById('detailDateTitle').innerText = new Date(dateStr).toDateString();
            const list = document.getElementById('detailsList');
            
            if(entries.length === 0) {
                list.innerHTML = '<p class="text-center text-slate-400">No entries</p>';
            } else {
                list.innerHTML = entries.map(e => `
                    <div class="flex justify-between items-center p-3 bg-slate-50 rounded-lg">
                        <div>
                            <div class="font-bold text-sm text-slate-700">${e.notes || '-'}</div>
                            <div class="text-xs text-slate-400">$${e.amount}</div>
                        </div>
                        <button onclick="deleteEntry(${e.id})" class="text-rose-400 px-2"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `).join('');
            }
            
            document.getElementById('detailsModal').classList.remove('hidden');
        }

        // --- FORM HANDLERS ---
        async function handleFormSubmit(e) {
            e.preventDefault();
            // Handle both mobile and desktop form IDs (inputs share IDs in DOM but only one is visible/active usually, 
            // but cloning IDs is bad practice. Let's select relatively)
            const form = e.target; 
            const date = form.querySelector('input[type="date"]').value || document.getElementById('inputDate').value;
            const amount = parseFloat(form.querySelector('input[type="number"]').value);
            const notes = form.querySelector('input[type="text"]').value;

            if(!date || isNaN(amount)) return;

            await DataStore.add({ id: Date.now(), date, amount, notes });
            
            form.reset();
            // Keep date
            document.getElementById('inputDate').value = date;
            if(form.querySelector('input[type="date"]')) form.querySelector('input[type="date"]').value = date;

            closeEntryModal();
            await renderCalendar();
            if(currentDetailDateStr === date) openDetails(date);
        }
        
        document.getElementById('entryForm').addEventListener('submit', handleFormSubmit);

        async function deleteEntry(id) {
            if(confirm('Delete?')) {
                await DataStore.delete(id);
                openDetails(currentDetailDateStr);
                renderCalendar();
            }
        }

        // --- UI ACTIONS ---
        function changeMonth(off) { currentDate.setMonth(currentDate.getMonth()+off); renderCalendar(); }
        
        function openEntryModal() { 
            document.getElementById('entryModal').classList.remove('hidden'); 
            // Sync date from main input
            document.querySelector('#entryForm #inputDate').value = document.getElementById('inputDate').value;
        }
        function closeEntryModal() { document.getElementById('entryModal').classList.add('hidden'); }
        
        function closeDetailsModal() { document.getElementById('detailsModal').classList.add('hidden'); currentDetailDateStr = null; }
        
        function openEntryFromDetails() {
            document.getElementById('inputDate').value = currentDetailDateStr;
            if(window.innerWidth < 768) {
                closeDetailsModal();
                openEntryModal();
            } else {
                closeDetailsModal();
                document.querySelector('#desktopEntryForm #inputAmount').focus();
            }
        }

        function openSettings() { document.getElementById('settingsModal').classList.remove('hidden'); }
        function saveSettings() {
            const binId = document.getElementById('settingBinId').value.trim();
            const apiKey = document.getElementById('settingApiKey').value.trim();
            
            localStorage.setItem('tj_config', JSON.stringify({ binId, apiKey }));
            DataStore.config = { binId, apiKey };
            
            // Trigger initial sync
            DataStore.load().then(() => {
                alert('Settings Saved & Synced!');
                document.getElementById('settingsModal').classList.add('hidden');
                renderCalendar();
            });
        }
        
        function exportData() {
            DataStore.load().then(data => {
                const csv = "data:text/csv;charset=utf-8,Date,Amount,Notes\n" + data.map(d => `${d.date},${d.amount},"${d.notes||''}"`).join("\n");
                const link = document.createElement("a"); link.href = encodeURI(csv); link.download = "trade_backup.csv";
                document.body.appendChild(link); link.click();
            });
        }

        init();
    </script>
</body>
</html>
